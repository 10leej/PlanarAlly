version: 2
jobs:
  build:
    docker:
      - image: cdrx/pyinstaller-windows:python3

    working_directory: ~/PlanarAlly/server

    steps:
      - checkout:
          path: ~/PlanarAlly

      - run:
          name: Build Windows executable
          command: pyinstaller --clean -y --dist ./dist/windows --workpath /tmp *.spec

      - store_artifacts:
          path: /wine/drive_c/tmp/dist/windows

      - store_artifacts:
          path: /wine/drive_c/dist/windows

      - store_artifacts:
          path: /wine/drive_c/src/tmp/dist/windows
